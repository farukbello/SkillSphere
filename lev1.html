  <body>
  <div class="container">
    <h1>14-Day Attendance Tracker</h1>
    <div id="attendance-list">
      <!-- Days listed below -->
      <div class="day" data-day="1">
        <span>Day 1</span>
        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
      <div class="day" data-day="2">
        <span>Day 2</span>
        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
      <div class="day" data-day="3">

        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
      <div class="day" data-day="4">
        <span>Day 4</span>
        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
      <div class="day" data-day="5">

      <div class="day" data-day="6">

        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
      <div class="day" data-day="7">

      </div>
      <div class="day" data-day="8">

      <div class="day" data-day="11">

      </div>
      <div class="day" data-day="12">

      </div>
      <div class="day" data-day="13">
        <span>Day 13</span>
        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
      <div class="day" data-day="14">
        <span>Day 14</span>
        <button onclick="markAttendance(this)">Mark Attendance</button>
      </div>
    </div>
    <div class="summary">
      Total Days Attended: <span id="total-attended">0</span> / 14<br>
      Attendance Percentage: <span id="attendance-percentage">0%</span>
    </div>
  </div>

  <script>
    // JavaScript for functionality
    const totalAttended = document.getElementById('total-attended');
    const attendancePercentage = document.getElementById('attendance-percentage');

    let attendanceCount = 0;

    // Function to mark attendance
    function markAttendance(button) {
      const dayDiv = button.parentElement;

      // Check if the button was already clicked
      if (!dayDiv.classList.contains('completed')) {
        dayDiv.classList.add('completed');
        button.disabled = true;

        // Update attendance count and percentage
        attendanceCount++;
        totalAttended.textContent = attendanceCount;
        attendancePercentage.textContent = `${((attendanceCount / 14) * 100).toFixed(2)}%`;
      }
    }
  </script>
